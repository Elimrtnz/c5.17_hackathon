<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
<div id="stats">

    <h3> BOMBTHELLO </h3>
    <p>A Bomberman themed Othello game</p>

    <div class="p1_img"></div>
    <div class ="score-count">
        <div id='playerOne' class="label">Player 1:</div>
        <div id="value1" class="value"></div>
    </div>

    <div class="p2_img"></div>
    <div class ="score-count">
        <div id='playerTwo' class="label">Player 2:</div>
        <div id="value2" class="value"></div>
    </div>

    <button class="pass">Pass Turn</button>
    <button class="reset" onClick="window.location.reload()"> Reset Game</button>

</div>
<div id="gameBoard"></div>


<section id="won_background">
    <div id="won_wrapper">
        <h2 id="won_message"></h2>
    </div>
</section>
<audio autoplay>
    <source src="audio/bgm2.mp3">
</audio>
</body>

</html>
